<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="../static/login/login.css">
    <script src="../static/login/login.js"></script>
</head>
<body>
<div id="app__content">
    <header>
        <div></div>
    </header>
    <main>
        <div>
            <div class="header-logo">
                <img src="../static/login/logo.png">
            </div>
            <div class="header-content">
                <h1 class="header-content-heading">欢迎回来</h1>
                <p class="header-content-subheading">打开您的私人通讯录系统</p>
            </div>
            <form method="post" class="login-form" action="/checklogin" th:object="${user}">
                <input id="input-username" type="text" th:field="*{username}" placeholder="123"><br>
                <input id="input-pwd" type="password" th:field="*{password}" placeholder="123"><br>
                <input class="submit-btn" type="submit" value="登录">
            </form>
        </div>
    </main>
    <footer>

    </footer>
</div>
</body>
</html>
