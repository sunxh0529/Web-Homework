<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>addressBookList</title>
    <link rel="stylesheet" href="../static/list/list.css">
    <script src="../static/list/list.js"></script>
</head>
<body>
<div class="body">
    <form>
        <div>
            <label>用户</label>
            <input class="form-control" name="prefix">
            <input class="form-control" type="submit" value="Search">
        </div>
    </form>
    <button class="add-btn" onclick="add()">添加</button>
    <table>
        <thead>
        <tr>
            <td>姓名</td>
            <td>电话</td>
            <td>邮箱</td>
            <td>住址</td>
            <td>QQ号</td>
            <td>操作</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="info:${session.list.getBookinfo()}">
            <td th:text="${info.getName()}"></td>
            <td th:text="${info.getTel()}"></td>
            <td th:text="${info.getEmail()}"></td>
            <td th:text="${info.getAddress()}"></td>
            <td th:text="${info.getQq()}"></td>
            <td class="operation">
                <button class="edit-btn" onclick="edit(this)">编辑</button>
                <button class="delete-btn" onclick="del(this)">删除</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
