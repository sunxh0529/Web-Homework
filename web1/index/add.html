<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>add</title>
    <link rel="stylesheet" href="add.css">
    <script src="add.js"></script>
</head>
<body>
    <div class="main">
        <div>
            <h1>添加新联系人</h1>
        </div>
        <form>
            <div class="form-content">
                <label>姓名</label>
                <input class="form-content-input" type="text" name="name" pattern="[\u4e00-\u9fa5a-zA-Z]{2,}" required>
            </div>
            <div class="form-content">
                <label>电话</label>
                <input class="form-content-input" type="text" name="phone" pattern="[0-9]*" required>
            </div>
            <div class="form-content">
                <label>邮箱</label>
                <input class="form-content-input" type="text" name="email" pattern=".+@.+">
            </div>
            <div class="form-content">
                <label>住址</label>
                <input class="form-content-input" type="text" name="address" pattern=".+">
            </div>
            <div class="form-content">
                <label>QQ号</label>
                <input class="form-content-input" type="text" name="qq" pattern="[0-9]{5,10}">
            </div>
            <input class="submit-btn" type="submit" value="保存">
        </form>
    </div>
</body>
</html>
